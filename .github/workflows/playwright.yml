name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@9b4961e8579d62ac50e75e1bbf8946c65de1e8f0  # Securely pins to a specific commit SHA
          name: playwright-report
          path: playwright-report
